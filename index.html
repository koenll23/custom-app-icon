<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸ”¥ Custom App Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: #111; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align:center; padding:20px;
  }
  #apps {
    display: flex; flex-wrap: wrap; justify-content:center; gap:20px;
  }
  .app {
    background:#222; border-radius:12px; padding:10px; width:120px; box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    cursor:pointer; user-select:none; transition: background-color 0.3s ease;
  }
  .app:hover { background:#333; }
  .app img {
    width:64px; height:64px; border-radius:8px; margin-bottom:8px;
  }
  .app p { margin:0; font-weight:bold; font-size:1rem; }
  .add-btn {
    background:#0c0; border:none; border-radius:8px; padding:10px 20px; font-size:1.2rem; color:#fff; cursor:pointer; margin-top:20px;
    transition: background-color 0.3s ease;
  }
  .add-btn:hover { background:#0a0; }
</style>
</head>
<body>
  <h1>ðŸ”¥ Custom App Launcher</h1>

  <div id="apps"></div>

  <button class="add-btn" onclick="location.href='settings.html'">âž• Add / Edit Apps</button>

<script>
  const apps = JSON.parse(localStorage.getItem('myApps') || '[]');
  const appsContainer = document.getElementById('apps');

  if(apps.length === 0) {
    appsContainer.innerHTML = "<p>No apps added yet! Click below to add some! ðŸš€</p>";
  } else {
    apps.forEach((app, i) => {
      const appDiv = document.createElement('div');
      appDiv.className = 'app';
      const appNum = i + 1; // app1.html .. app10.html
      appDiv.innerHTML = `
        <img src="${app.icon}" alt="${app.name} icon" />
        <p>${app.name}</p>
      `;
      appDiv.onclick = () => {
        if(appNum <= 10) {
          location.href = 'app' + appNum + '.html';
        } else {
          alert('Max 10 apps supported!');
        }
      };
      appsContainer.appendChild(appDiv);
    });
  }
</script>

</body>
</html>
