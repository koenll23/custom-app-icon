<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🚀 Custom App Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="default-icon.png" />
  <meta name="theme-color" content="#0c0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .app {
      background: #222;
      border-radius: 12px;
      padding: 10px;
      width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      user-select: none;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app:hover {
      background: #333;
      cursor: pointer;
    }
    .app img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .app p {
      margin: 0 0 8px 0;
      font-weight: bold;
      font-size: 1rem;
    }
    .set-home-btn, .install-btn {
      background: #0c0;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.9rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 6px;
    }
    .set-home-btn:hover, .install-btn:hover {
      background: #0a0;
    }
    .add-btn {
      background: #0c0;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .add-btn:hover {
      background: #0a0;
    }
  </style>
</head>
<body>
  <h1>🚀 Your Custom App Launcher</h1>
  <div id="apps"></div>

  <button class="add-btn" onclick="location.href='settings.html'">➕ Add/Edit Apps</button>

  <script>
    const appsContainer = document.getElementById('apps');

    function loadApps() {
      const apps = JSON.parse(localStorage.getItem('myApps') || '[]');
      appsContainer.innerHTML = '';

      if (apps.length === 0) {
        appsContainer.innerHTML = "<p>No apps added yet! Click below to add some! 🌟</p>";
        return;
      }

      apps.slice(0, 10).forEach((app, i) => {
        const appDiv = document.createElement('div');
        appDiv.className = 'app';
        appDiv.innerHTML = `
          <img src="${app.icon || 'default-icon.png'}" alt="${app.name} icon" />
          <p>${app.name}</p>
          <button class="set-home-btn">Set on homepage</button>
        `;

        appDiv.addEventListener('click', (e) => {
          if (e.target.tagName.toLowerCase() === 'button') return;
          window.location.href = \`app\${i + 1}.html\`;
        });

        const btn = appDiv.querySelector('.set-home-btn');
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          localStorage.setItem('homepageShortcut', JSON.stringify(app));
          alert(\`✅ "\${app.name}" is now set as your homepage shortcut! 🚀🔥\`);
        });

        appsContainer.appendChild(appDiv);
      });
    }

    // A2HS install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.createElement('button');
      installBtn.className = 'install-btn';
      installBtn.innerText = '📲 Install as App';
      document.body.appendChild(installBtn);

      installBtn.addEventListener('click', () => {
        installBtn.remove();
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('✅ Installed!');
          } else {
            console.log('❌ Install dismissed!');
          }
          deferredPrompt = null;
        });
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('✅ Service worker registered!');
      });
    }

    document.addEventListener('DOMContentLoaded', loadApps);
  </script>
</body>
</html>
