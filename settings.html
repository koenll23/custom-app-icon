<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚öôÔ∏è App Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="file"] {
      width: 80%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #0c0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0a0;
    }

    .back-btn {
      background-color: #555;
      margin-left: 15px;
    }
    .back-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Add New App</h1>

  <label for="appName">App Name:</label>
  <input type="text" id="appName" placeholder="e.g. Golem Royale" />

  <label for="packageName">Android Package Name:</label>
  <input type="text" id="packageName" placeholder="e.g. com.supercell.clashroyale" />

  <label for="iconUpload">Upload Icon (PNG recommended, square):</label>
  <input type="file" id="iconUpload" accept="image/png, image/jpeg" />

  <br />

  <button onclick="saveApp()">üíæ Save App</button>
  <button class="back-btn" onclick="location.href='index.html'">‚¨ÖÔ∏è Back</button>

  <script>
    function saveApp() {
      const name = document.getElementById('appName').value.trim();
      const pkg = document.getElementById('packageName').value.trim();
      const iconFile = document.getElementById('iconUpload').files[0];

      if (!name || !pkg || !iconFile) {
        alert('Please fill in all fields and upload an icon!');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const iconData = e.target.result;

        const apps = JSON.parse(localStorage.getItem('myApps') || '[]');
        apps.push({ name: name, package: pkg, icon: iconData });
        localStorage.setItem('myApps', JSON.stringify(apps));

        alert('App saved! Now create its launch page (see README)');
        window.location.href = 'index.html';
      };
      reader.readAsDataURL(iconFile);
    }
  </script>
</body>
</html>
